<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">School Year Name</th>
      <th scope="col" class="px-6 py-3">Type</th>
      <th scope="col" class="px-6 py-3">State</th>
      <th scope="col" class="px-6 py-3">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let info of information" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        [routerLink]="getRoute(info)"
    >
      <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
        <div class="ps-3">
          <div class="text-base font-semibold">{{ info.schoolYearName }}</div>
          <div class="font-normal text-gray-500">Pr. Othman Othman</div>
        </div>
      </th>
      <td class="px-6 py-4">{{ info.type }}</td>
      <td class="px-6 py-4">
        <div class="flex items-center">
          <div
            class="h-2.5 w-2.5 rounded-full me-2"
            [ngClass]="{
    'bg-yellow-500': info.state === 'In_Progress',
    'bg-green-500': info.state === 'Succeed',
    'bg-red-500': info.state === 'Failed'
  }">
          </div>
          {{ info.state }}
        </div>
      </td>
      <td class="px-6 py-4">{{ info.date }}</td>
    </tr>


    </tbody>
  </table>
</div>
